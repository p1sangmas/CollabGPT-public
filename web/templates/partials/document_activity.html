<!-- Document activity partial template -->
{% if not activity or not activity.events %}
    <div class="bg-yellow-50 text-yellow-800 p-4 rounded-md">
        No activity recorded for this document yet.
    </div>
{% else %}
    <div class="space-y-2" id="activity-items-container">
        {% for event in activity.events %}
            {% include 'partials/activity_item.html' %}
        {% endfor %}
    </div>
{% endif %}
