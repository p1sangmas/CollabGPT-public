<!-- Feedback Recorded Template -->
<div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
    <div class="flex">
        <div class="py-1">
            <svg class="h-6 w-6 text-blue-500 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <div>
            <p class="font-bold">Feedback Recorded</p>
            <p class="text-sm">Thank you for your feedback. This will help improve future suggestions.</p>
            
            <div class="mt-4">
                <button hx-get="{{ url_for('document_suggestions', doc_id=doc_id) }}" 
                        hx-target="#results-panel"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm transition">
                    Show More Suggestions
                </button>
            </div>
        </div>
    </div>
</div>
