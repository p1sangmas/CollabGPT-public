<!-- Add Document Modal Form -->
<div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h3 class="text-xl font-semibold mb-4">Add New Document</h3>
    
    <form action="{{ url_for('add_document') }}" method="POST">
        <div class="mb-4">
            <label for="doc_id" class="block text-sm font-medium text-gray-700 mb-1">
                Google Document ID
            </label>
            <input type="text" id="doc_id" name="doc_id" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Enter document ID from Google Docs URL">
            <p class="mt-1 text-xs text-gray-500">
                The document ID is the part of the Google Docs URL after "/d/" and before "/edit".
            </p>
        </div>
        
        <div class="flex justify-end space-x-3">
            <button type="button" 
                    onclick="document.getElementById('modal-container').classList.add('hidden'); document.getElementById('modal-container').innerHTML = '';"
                    class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                Add Document
            </button>
        </div>
    </form>
</div>
