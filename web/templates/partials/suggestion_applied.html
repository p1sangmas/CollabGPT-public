<!-- Suggestion Successfully Applied Template -->
<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <div class="flex">
        <div class="py-1">
            <svg class="h-6 w-6 text-green-500 mr-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <div>
            <p class="font-bold">Suggestion Applied</p>
            <p class="text-sm">The suggested edit has been applied to the document. You can check Google Docs to see the changes.</p>
            
            <div class="mt-4">
                <button hx-get="{{ url_for('document_suggestions', doc_id=doc_id) }}" 
                        hx-target="#results-panel"
                        class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm transition">
                    Show More Suggestions
                </button>
            </div>
        </div>
    </div>
</div>
