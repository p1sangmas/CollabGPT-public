<!-- Monitoring status template -->
<div class="text-center">
    <div class="inline-block px-3 py-1 rounded-full text-sm {{ 'bg-green-100 text-green-800' if status == 'active' else 'bg-yellow-100 text-yellow-800' }}">
        Monitoring: {{ status|title }}
    </div>
    <div class="text-sm mt-2">{{ message }}</div>
    <div class="mt-3">
        <button hx-get="{{ url_for('toggle_monitoring', doc_id=doc_id) }}" 
                hx-target="#monitoring-status"
                class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition">
            {{ 'Pause Monitoring' if status == 'active' else 'Resume Monitoring' }}
        </button>
    </div>
</div>
